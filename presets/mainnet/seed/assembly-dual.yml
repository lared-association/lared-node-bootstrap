databases:
    - name: 'db'
      openPort: false
nodes:
    - harvesting: true
      voting: true
      api: true
      name: 'LaRed-api-node'
      databaseHost: 'db'
      brokerName: 'LaRed-api-broker'
      openPort: true
      brokerOpenPort: true
      trustedHosts: 127.0.0.1, 172.20.0.25
      localNetworks: 127.0.0.1, 172.20.0.25
gateways:
    - name: 'rest-gateway'
      apiNodeName: 'LaRed-api-node'
      apiNodeHost: 'LaRed-api-node'
      apiNodeBrokerHost: 'LaRed-api-broker'
      description: 'LaRed testnet REST client'
      databaseHost: 'db'
      openPort: true
      ipv4_address: 172.20.0.25
